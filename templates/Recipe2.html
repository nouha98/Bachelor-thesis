<!DOCTYPE html>
<html lang="en">
<head>
  <title> Recommendation recipes</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>

<style>
  #object-position-2 {
  object-position: center;
  margin-left: 45%;
  margin-bottom: 30px;
}
</style>
<html>
  <body>
    <br><br><br>
    <form action="{{ url_for("recommend_recipe")}}" method="post" enctype="multipart/form-data"> 
        <h3 align="center" style="color: rgb(3, 159, 3); font-weight: bold; margin-top: 20px; margin-bottom: 10px;">Bring joy, Flavor and Flexibility to your table! </h3>
        <img src= "static/cook.png" id="object-position-2" alt="food" height="120px" width="120px">
        <div class="row" style="margin-left: 25%;">
            <div class="col-md-4">
              <!-- Card -->
              <div class="card">
                <!-- Custom class for applying ripple -->
                <div class="card-body">                
                      <h5 class="card-title">Ingredients input </h5>
                      <p class="card-text">
                          <div class='input-group'>
                              <label  class="control-label" for="ingredients">Enter your ingredients here :</label>
                              <div class="col-sm-10"> 
                                <input class='form-control' type="text" id="ingredients" name="ing" placeholder="onion,pepper..">
                              </div>
                              
              
                          </div>
                      </p>
                  
                      <span class="input-group-btn">
                          <button type='submit' class='btn btn-primary' name="ingrec" value = "value1">
                              <span class='glyphicon glyphicon-search'>Give me Recommendation!</span>
                          </button>
                      </span>
                  
                
                    </div>
          
                </div>
                  <!-- Card -->
            </div>
          
            <div class="col-md-4">
              <!-- Card -->
              <div class="card">
                <!-- Custom class for applying ripple -->
            
                  <div class="card-body">
                      <h5 class="card-title">Image Classfication</h5>
                      <p class="card-text">
          
                          <form class="form-horizontal" action="/" method="post" enctype="multipart/form-data">
                      
                              <div class="form-group">
                              <label class="control-label" for="pwd">Upload Your Image :</label>
                              <div class="col-sm-10">          
                                  <input type="file" class="form-control" placeholder="Hours Studied"  name="my_image" id="pwd">
                              </div>
                              </div>
                          
                              <div class="form-group">        
                              <div class="col-sm-offset-2 col-sm-10">
                                  <button type="submit" class="btn btn-success" name="sub" value="value2">Submit</button>
                              </div>
                          </form>
                      </p>
                      {% if prediction %}
                      <img id="im" src="{{img_path}}"  class="card-img-bottom"  alt="image" max-width="30%">
                      <h2> Your Ingredients are   : <i> {{prediction}} </i></h2>
                      {% endif %}
          
                      <button type='submit' class='btn btn-primary' name="imrecom" value="value3">Recommend </button>
                  </div>
            
          
                
              </div>
              <!-- Card -->
            </div>
          
          
        </div>
    </form>
   

  </body>
</html>
