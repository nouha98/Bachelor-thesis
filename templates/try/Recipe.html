<html>
    <body>
        <h1>Whatscooking!</h1> 
        <form action="{{ url_for("recommend_recipe")}}" method="post"> 
            <div class='col-xs-12 col-sm-12 col-md-10 col-lg-10'>
                <div class='input-group'>
                    <label for="ingredients">Enter your ingredients here :</label> <br>
                    <input class='form-control' type="text" id="ingredients" name="ing" placeholder="onion,pepper..">
                    <span class="input-group-btn">
                        <button type='submit' class='btn btn-default'>
                            <span class='glyphicon glyphicon-search'>Give me Recommendation!</span>
                        </button>
                    </span>
                </div>
            </div>
        </form>

        <div class="img_class">
            <h1 class="jumbotron bg-primary">Image Classfication</h1>
            <br><br>
            <form class="form-horizontal" action="/submit" method="post" enctype="multipart/form-data">
          
              <div class="form-group">
                <label class="control-label col-sm-2" for="pwd">Upload Your Image :</label>
                <div class="col-sm-10">          
                  <input type="file" class="form-control" placeholder="Hours Studied"  name="my_image" id="pwd">
                </div>
              </div>
          
              <div class="form-group">        
                <div class="col-sm-offset-2 col-sm-10">
                  <button type="submit" class="btn btn-success">Submit</button>
                </div>
            </form>
          
        
          
        
            {% if prediction %}
            <img id="im" src="{{img_path}}" height="50px" width="50px">
                <h2> Your Prediction   : <i> {{prediction}} </i></h2>
            
            {% endif %}
        
        </div>

    </body>
 </html>
