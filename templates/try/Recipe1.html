<!DOCTYPE html>
<html lang="en">
<head>
  <title> Recommendation recipes</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</head>
<html>
  <body>
    <div class="row">
      <div class="col-md-4">
        <!-- Card -->
        <div class="card">
          <!-- Custom class for applying ripple -->
          <div class="card-body">
            <form action="{{ url_for("recommend_recipe")}}" method="post"> 
            
                <h5 class="card-title">Ingredients input </h5>
                <p class="card-text">
                    <div class='input-group'>
                        <label for="ingredients">Enter your ingredients here :</label> <br>
                        <input class='form-control' type="text" id="ingredients" name="ing" placeholder="onion,pepper..">
        
                    </div>
                </p>
            
                <span class="input-group-btn">
                    <button type='submit' class='btn btn-primary'>
                        <span class='glyphicon glyphicon-search'>Give me Recommendation!</span>
                    </button>
                </span>
            
            </form>
          </div>
    
            </div>
            <!-- Card -->
        </div>
    
      <div class="col-md-4">
        <!-- Card -->
        <div class="card">
          <!-- Custom class for applying ripple -->
          <form action="{{ url_for("Image_recom")}}" method="post">
            <div class="card-body">
                <h5 class="card-title">Image Classfication</h5>
                <p class="card-text">
    
                    <form class="form-horizontal" action="/submit" method="post" enctype="multipart/form-data">
                
                        <div class="form-group">
                        <label class="control-label col-sm-2" for="pwd">Upload Your Image :</label>
                        <div class="col-sm-10">          
                            <input type="file" class="form-control" placeholder="Hours Studied"  name="my_image" id="pwd">
                        </div>
                        </div>
                    
                        <div class="form-group">        
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" class="btn btn-success">Submit</button>
                        </div>
                    </form>
                </p>
                {% if prediction %}
                <img id="im" src="{{img_path}}"  class="card-img-bottom"  alt="image" style="width:100%">
                <h2> Your Prediction   : <i> {{prediction}} </i></h2>
                {% endif %}
    
                <button type='submit' class='btn btn-primary'>Recommend </button>
            </div>
          </form>
    
          
        </div>
        <!-- Card -->
      </div>
    
    
    </div>

  </body>
</html>
