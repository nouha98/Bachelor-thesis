<!DOCTYPE html>
<html lang="en">
<head>
  <title> Recommendation recipes</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>

<style>
  #object-position-1 {
  object-position: center;
  margin-left: 35%;
  margin-top: 20px;
  margin-bottom: 10px;
}
</style>
    
<body>   

  <div class="card mb-3">
    <!---- <img src= "static/Food.jpg"class="card-img-top" alt="food" height="350px" width="100px"> -->
    <div class="card-body">
      <h2 class="card-title text-center" style="color: green;">{{recipe_name}}</h2>
      <br>
      <img src= {{src}} id="object-position-1" alt="food" height="350px" width="350px">
      <h4 class="card-subtitle" style="color: green;">Ingredients</h4>
      <br>
      <p class="card-text">{{recipes_ingredients}}</p>

      <h4 class="card-subtitle " style="color: green;">Instructions</h4>
      <br>
      <p class="card-text">{{recipes_instructions}}</p> 
       
    </div>
  </div>
